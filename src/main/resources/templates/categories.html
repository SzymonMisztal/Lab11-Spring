<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<div layout:fragment="content">
    <h2>Categories</h2>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Code</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getName()}"></td>
            <td th:text="${category.getCode()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.getId()})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/admin/categories/remove/{categoryId}(categoryId=${category.getId()})}">Remove</a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/categories/add}">Add category</a>
</div>

</html>
