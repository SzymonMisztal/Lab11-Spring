<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="text/html; UTF-8">
    <title>Add category</title>
</head>

<div layout:fragment="content">
    <h1>Add category</h1>
    <form action="#" th:action="@{/admin/categories}" th:object="${category}" method="post">
        <p>Name: <input type="text" th:field="*{name}" required /></p>
        <p>Code: <input type="text" th:field="*{code}" required /></p>
        <p><input type="submit" value="Add" /> <input type="reset" value="Reset" /></p>
    </form>
</div>

</html>
